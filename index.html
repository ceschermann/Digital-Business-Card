<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-github: #6e5494;
            --accent-linkedin: #0077b5;
            --accent-x: #000000;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-github {
            background: linear-gradient(135deg, #6e5494 0%, #5a4474 100%);
        }

        .btn-github:hover {
            background: linear-gradient(135deg, #7d63a7 0%, #6a5484 100%);
        }

        .btn-linkedin {
            background: linear-gradient(135deg, #0077b5 0%, #005f8f 100%);
        }

        .btn-linkedin:hover {
            background: linear-gradient(135deg, #0088cc 0%, #006fa1 100%);
        }

        .btn-x {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-x:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .bio {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            üë§
        </div>
        
        <h1>Your Name</h1>
        
        <p class="bio">
            A passionate developer crafting digital experiences. 
            Building the web, one line of code at a time.
        </p>
        
        <div class="social-buttons">
            <a href="https://github.com/yourusername" class="btn btn-github" target="_blank" rel="noopener noreferrer">
                <span class="btn-icon">üêô</span>
                <span>GitHub</span>
            </a>
            
            <a href="https://linkedin.com/in/yourusername" class="btn btn-linkedin" target="_blank" rel="noopener noreferrer">
                <span class="btn-icon">üíº</span>
                <span>LinkedIn</span>
            </a>
            
            <a href="https://x.com/yourusername" class="btn btn-x" target="_blank" rel="noopener noreferrer">
                <span class="btn-icon">ùïè</span>
                <span>X</span>
            </a>
        </div>
    </div>
</body>
</html>
